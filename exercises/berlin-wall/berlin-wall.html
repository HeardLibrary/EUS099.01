<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapping Berlin</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlza290dGUiLCJhIjoiOGp0VEpwUSJ9.sDOYAReEdCQfxFZuGDXBaQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [13.40, 52.52], // starting position
    zoom: 9 // starting zoom
});

map.on('load', function () {

  map.addSource('berlin-wall', {
      type: 'vector',
      url: 'mapbox://miskotte.ciy2byhp8001n32pptjri5cgz-96uhm'
  });

  map.addLayer({
      'id': 'berlin-wall',
      'type': 'line',
      'source': 'berlin-wall',
      'source-layer': 'berlin-wall',
      'layout': {
          'visibility': 'visible'
      },
      'paint': {
            'line-color': '#877b59',
            'line-width': 3
      }

  });
});
</script>

</body>
</html>
